<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panoplii Vânătorești</title>
    <style>
        body {
            margin: 0;
            font-family: "Georgia", serif;
            background-color: #2e2b23;
            color: #f4e1c1;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('wood-texture.jpg') no-repeat center center/cover;
            padding: 20px 50px;
        }
        nav {
            display: flex;
            gap: 30px;
        }
        nav a {
            color: #f4e1c1;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d4af37;
        }
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
        }
        .hero h1 {
            font-size: 4em;
            margin-bottom: 10px;
        }
        .hero h2 {
            font-size: 2em;
            color: #d4af37;
        }
        .info-page {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 0 20px;
        }
        .contact-info {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 50px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Acasă</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Panoplii Vânătorești</h1>
        <h2>Stef Virgil</h2>
    </section>
</body>
</html>
